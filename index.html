<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/@huddle01/web-core@2.0.2-umd.0/dist/index.global.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div>
      Me Video: <br />
      <video
        id="localVideo"
        autoplay
        muted
        style="width: 50%; height: 50%"
      ></video>
    </div>
    <div id="remoteVideos"></div>
    <input
      style="padding: 2px"
      id="roomId"
      type="text"
      value="gxc-tiqi-qlw"
      placeholder="Enter Room ID"
    />
    <input id="accessToken" type="text" placeholder="Enter Access Token" />
    <button onClick="init()">Join Room</button>
    <button onClick="enableVideo()">Enable Video</button>
    <button onClick="enableAudio()">Enable Audio</button>
    <script src="./huddle.js"></script>
  </body>
</html>
